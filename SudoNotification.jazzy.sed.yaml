theme: fullwidth 
skip_undocumented: true
readme: README.md
documentation: Documentation/*.md
hide_documentation_coverage: true
xcodebuild_arguments:
  - -workspace
  - SudoNotification.xcworkspace
  - -scheme
  - SudoNotification
  - -destination
  - 'platform=iOS Simulator,name=iPhone 14,OS=latest'
  - -derivedDataPath
  - DocBuild
output: docs
